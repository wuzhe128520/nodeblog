<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery deferred(延迟对象)</title>
</head>
<body>
    <script src="../public/js/jquery.min.js"></script>
    <script type="text/javascript">
        $.when($.getScript("deferreds.js"),$.getScript("deferreds2.js")).then(function(a,b){
            console.log(a,b);
        },function(err){
            console.log(err);
        });
    </script>
</body>
</html>
